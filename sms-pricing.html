<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="sms-pricing.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <title>SMS pricing</title>
</head>
<body>
  <main class="sms-pricing-main">
    <div class="container-fluid container-div">
      <div class="row">
        <div class="col-sm-12">
          <section class="input-section">
            <div class="input-wrapper">
              <div class="action-box">
                <div class="input-field">
                  <h1 class="page-heading">Select a Country</h1>
                  <select class="country-name form-control" id="selecting-country" name="countries">
                    <option class="country-list"></option>
                  </select>
                </div>
              </div>
            </div>
          </section>
        </div>
        <section class="col-xs-12 price-section text-center">
          <div class="col-sm-4 col-sm-offset-4">
            <h2>SMS's Price </h2>
            <table class="table table-bordered">
              <thead>
                <th>Country</th>
                <th>Local Price</th>
                <th>Globle Price</th>
              </thead>
              <tbody>
                <td id="country">-</td>
                <td id="l-price">-</td>
                <td id="g-price">-</td>
              </tbody>
            </table>
            <button type="button" id="download" class="btn btn-danger" name="button">Download CSV</button>
          </div>
        </section>
        <section class="col-xs-12 voice-price-section">
          <h2 class="text-center">Voice Outbound Price </h2>
          <div class="col-xs-12">
            <select id="voice-price-select" class="form-control">
              <option value="">Pramod</option>
                <option value="">Pramod Kumar</option>
            </select>
            <section id="csv-table-data">
            <table class="table table-bordered csv-table">
              <thead>
                <tr>
                  <th>COUNTRY</th>
                  <th>VOICE CALL PREFIXES</th>
                  <th>RATE/MIN</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="td-country">-</td>
                  <td id="td-prifix">-</td>
                  <td id="td-price">-</td>
                </tr>
              </tbody>
            </table>
            </section>
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="sms-pricing.js"></script>
</body>
</html>
